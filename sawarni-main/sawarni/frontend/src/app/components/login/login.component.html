<section class="vh-100 position-relative">
    <video autoplay muted loop class="bg-video">
      <source src="assets\videos\vdS.mp4"  type="video/mp4"  >
    </video>
  
    <div class="container py-5 h-100 position-relative">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
  
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="inputUsername">Username</label>
                  <input [(ngModel)]="loginRequest.in_user_name" name="username" class="form-control form-control-lg" type="text" id="inputUsername" >
                </div>
  
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="inputPassword">Password</label>
                  <input [(ngModel)]="loginRequest.in_password" name="password" class="form-control form-control-lg" type="password" id="inputPassword">
                </div>
  
                <button class="btn btn-outline-light btn-lg px-5" (click)="onLogin()">Login</button>
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
              </div>
  
              <p class="mb-0">welcome to sawarni<a href="#!" class="text-white-50 fw-bold">  help</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
