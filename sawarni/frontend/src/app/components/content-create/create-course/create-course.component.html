<div class="min-vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3 p-4" style="border: 1px solid #ddd; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 4px;">
                <div class=" mt-3 mb-3">
                    <h1 class="d-flex justify-content-center">Add a new Course</h1>

                    <label class="form-label">Title : </label>
                    <input class="form-control" [(ngModel)]="title">
                    <label class="form-label">Description : </label>
                    <input class="form-control" [(ngModel)]="description">
                    <label class="form-label">Price : </label>
                    <input class="form-control" [(ngModel)]="price">
                    <label class="form-label mt-3">Thumbnail : </label>
                    <input type="file" class="form-control" (change)="onThumbnailSelected($event)">
                    <label class="form-label mt-3">Attachments : </label>
                    <input type="file" class="form-control" (change)="onAttachmentsSelected($event)" multiple>
                    <div class="d-flex justify-content-end mt-4 gap-2">
                        <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
                        <button class="btn btn-primary" (click)="onUpload()">Post</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
