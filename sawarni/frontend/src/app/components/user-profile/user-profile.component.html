<div class="container">

    <!-- Row With go back button -->
    <div class="row mt-3 d-inline-block">
        <button (click)="onBack()" class="btn btn-dark" style="border-radius: 0%;"><</button>
    </div>

    <!-- Profile Header-->
    <div class="row mt-3 pt-2 pb-2 header" style="border: solid 1px; border-bottom: solid 2px;">
        <div class="col-2 d-flex justify-content-center">
            <img class="rounded-circle" height="100px" width="100px" [src]="displayed_profile['profile_picture_path']">
        </div>
        <div class="col mt-3">
            <div class="row"><h1>{{displayed_profile['user_name']}}</h1></div>
            <div class="row"><h6>{{displayed_profile['location']}}</h6></div>
        </div>
        <div class="col-2 d-flex justify-content-center align-items-center">
            <button class="btn-lg btn btn-success mx-3" (click)="onMessageButtonClick()">Message</button>
        </div>
    </div>

    <!-- View Content made by user buttons -->
    <div class="row mt-3">
        <div class="col">
            <button (click)="openViewPostsOverlay()" class="btn w-100 view-button">View Posts</button>
        </div>
        <div class="col">
            <button (click)="openViewEquipmentOverlay()" class="btn w-100 view-button">View Equipment</button>
        </div>
        <div class="col">
            <button (click)="openViewCoursesOverlay()" class="btn w-100 view-button">View Courses</button>
        </div>
    </div>
    
    <!-- About me -->
    <div class="row mt-5" style="border: solid 1px;">
        <div class="col">
            <h3 class="mt-2" style="font-weight: bold;">About me</h3>
            <p>
                {{displayed_profile.aboutMe}}
            </p>

            <h3 class="mt-2" style="font-weight: bold;">Resume</h3>
            <a [href]="displayed_profile.resume_path" download="custom-filename.pdf" target="_blank">Download Resume</a>
            <h6>Joined in {{displayed_profile.join_date}}</h6>
        </div>
    </div>

</div>
