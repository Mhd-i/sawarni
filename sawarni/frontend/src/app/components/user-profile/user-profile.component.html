<div class="body">
<div class="container">

    <!-- Row With go back button -->
    <div class="row mt-3 d-inline-block mx-2">
        <button (click)="onBack()" class="btn glass" style="border-radius: 0%;"><</button>
    </div>

    <!-- Profile Header-->
    <div class="glass">
    <div class="row mt-3 pt-2 pb-2 header">
        <div class="col-2 d-flex justify-content-center">
            <img class="rounded-circle" height="100px" width="100px" [src]="displayed_profile['profile_picture_path']">
        </div>
        <div class="col mt-3">
            <div class="row"><h1>{{displayed_profile['user_name']}}</h1></div>
            <div class="row"><h6>{{displayed_profile['location']}}</h6></div>
        </div>
        <div class="col-2 d-flex justify-content-center align-items-center">
            <button class="btn-lg btn btn-success mx-3" (click)="onMessageButtonClick()">Message</button>
        </div>
    </div>
    </div>

    <!-- View Content made by user buttons -->
    <div class="row mt-3">
        <div class="col">
            <button (click)="openViewPostsOverlay()" class="btn w-100 view-button glass">View Posts</button>
        </div>
        <div class="col">
            <button (click)="openViewEquipmentOverlay()" class="btn w-100 view-button glass">View Equipment</button>
        </div>
        <div class="col">
            <button (click)="openViewCoursesOverlay()" class="btn w-100 view-button glass">View Courses</button>
        </div>
    </div>
    
    <!-- About me -->
     <div class="glass">
    <div class="row mt-5">
        <div class="col">
            <h3 class="mt-2 mx-3" style="font-weight: bold;">About me</h3>
            <p class="mx-3" style="font-size: large;">
                {{displayed_profile.aboutMe}}
            </p>

            <h3 class="mt-2 mx-3" style="font-weight: bold;">Resume</h3>
            <a class="mx-3" [href]="displayed_profile.resume_path" download="custom-filename.pdf" target="_blank">Download Resume</a>
            <h6 class="mx-3">Joined in {{displayed_profile.join_date}}</h6>
        </div>
    </div>
    </div>

</div>
</div>
