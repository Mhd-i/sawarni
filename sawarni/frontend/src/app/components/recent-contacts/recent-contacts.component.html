<div class="container main">
    <div class="row">
        <div class="col">
            <h3 class="mt-3 mb-3 d-flex justify-content-center">Recent Contacts</h3>
            @for (contact of recentContacts; track contact.id) {
                <button class="btn">
                    <div class="container mb-3 d-flex" (click)="onClickContact(contact.id)">
                        <img class="rounded-circle" [src]="contact.profilePicturePath" width="50px" height="50px">
                        <p class="mt-3 mx-3" style="font-size: large;">{{contact.username}}</p>
                    </div>
                </button>
            }
        </div>
    </div>
</div>
