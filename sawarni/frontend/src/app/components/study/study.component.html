<div class="body">
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center mb-5">
                <h1>{{courseTitle}}</h1>
            </div>
        </div>
        @for(attachment of attachments; track attachment) {
            <div class="row">
                @if(['pdf'].includes(attachment.fileType)) {
                    <embed 
                    [src]="sanitizer.bypassSecurityTrustResourceUrl(attachment.filePath)" 
                    type="application/pdf" 
                    width="100%" 
                    height="800px"
                    >            
                }
                @else if(['mp4'].includes(attachment.fileType)) {
                    <video>
                        <source [src]="attachment.filePath">
                    </video>
                }
            </div>
    
        }
    </div>
</div>
