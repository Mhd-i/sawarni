<div class="container px-0 px-md-3">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8">
            @if (isLoading) {
                <div class="loading text-center py-5 my-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 text-muted">Loading Equipment...</p>
                </div>
            }
            @else if (error) {
                <div class="error alert alert-danger text-center py-4 my-4 rounded-lg shadow-sm">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span>{{ error }}</span>
                    <button 
                        class="btn btn-primary mt-3 px-4 py-2 rounded-pill shadow-sm"
                        (click)="loadAllEquipments()">
                        <i class="bi bi-arrow-clockwise me-2"></i>
                        Retry
                    </button>
                </div>
            }
            @else {
                @for (equipment of equipments; track equipment.id) {
                    <div class="mb-4">
                        <app-equipment-display [equipment]="equipment"></app-equipment-display>
                    </div>
                }
                @empty {
                    <div class="empty text-center py-5 my-4 bg-light rounded-lg shadow-sm">
                        <i class="bi bi-inbox display-5 text-muted mb-3"></i>
                        <h4 class="text-muted">No equipment available</h4>
                        <p class="text-muted mt-2">Add new equipment to get started</p>
                    </div>
                }
            }
        </div>
    </div>
</div>
