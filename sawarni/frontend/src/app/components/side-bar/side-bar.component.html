<div class="container">
    <div class="row main" style="box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);">
        <div class="col p-3 d-flex align-items-center">
            <img [src]="loggedInUserProfilePicturePath" class="rounded-circle" width="80px" height="80px">
            <h3 class="mx-3">{{loggedInUsername}}</h3>
        </div>
    </div>
    <div class="row main mt-3">
        <div class="card-body">
            <button class="btn w-100 mt-1 mb-1" style="border-bottom: solid 1px;">
                <h3 class="card-title">Dashboard</h3>
            </button>
            <button (click)="clickMyProfile()" class="btn w-100 mt-1 mb-1" style="border-bottom: solid 1px rgba(0, 0, 0, 0.1);">
                <h3 class="card-title">My Profile</h3>
            </button>
            <button (click)="clickAddContent()" class="btn w-100 mt-1 mb-1" style="border-bottom: solid 1px rgba(0, 0, 0, 0.1);">
                <h3 class="card-title">Add Content</h3>
            </button>
            <button (click)="clickContacts()" class="btn w-100 mt-1 mb-1" style="border-bottom: solid 1px rgba(0, 0, 0, 0.1);">
                <h3 class="card-title">Contacts</h3>
            </button>
            <button (click)="clickMyCourses()" class="btn w-100 mt-1 mb-1" style="border-bottom: solid 1px rgba(0, 0, 0, 0.1);">
                <h3 class="card-title">My Courses</h3>
            </button>
            <button (click)="clickLogout()" class="btn w-100 mt-1 mb-1" style="border-bottom: solid 1px rgba(0, 0, 0, 0.1); color: red;">
                <h3 class="card-title">Logout</h3>
            </button>
        </div>
    </div>
</div>
