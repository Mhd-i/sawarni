<form (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="equipment-form">
    <h2 class="form-title">Add New Equipment</h2>
  
    <div class="form-group">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" [(ngModel)]="equipment.name" name="name" required class="form-input" />
    </div>
  
    <div class="form-group">
        <label for="description" class="form-label">Description:</label>
        <textarea id="description" [(ngModel)]="equipment.description" name="description" required class="form-textarea"></textarea>
    </div>
  
    <div class="form-group">
        <label for="image" class="form-label">Image:</label>
        <div class="file-upload-wrapper">
            <input type="file" id="image" (change)="onFileChange($event)" class="file-upload" />
            <label for="image" class="file-upload-label">Choose File</label>
            <span class="file-upload-text">No file chosen</span>
        </div>
    </div>
  
    <div class="form-actions">
        <button type="button" (click)="onCancel()" class="btn btn-cancel">Cancel</button>
        <button type="submit" class="btn btn-submit">Save</button>
    </div>
</form>
