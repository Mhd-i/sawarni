<div class="container">
  <!--Header-->
  <div id="header" class="row pt-3 pb-3 mt-3 mb-1 px-2">
      <div class="col-10">
          <h1>{{equipment.name}}</h1>
          <h6>Sold By {{equipment.sellerUserName}}</h6>
      </div>
      <div class="col">
        <h3>{{equipment.price}} TND</h3>
      </div>
  </div>

  <!--Body-->
  <div id="body" class="row pt-3 pb-3 mt-3 mb-1 px-2">
      <img [src]="equipment.attachments.at(0)?.filePath">
      <h3 class="mt-3">Details : </h3>
      <h5 class="mt-3 mx-3">{{equipment.description}}</h5>
  </div>

  <!--Footer-->
  <div id="footer" class="row pt-3 pb-3 mt-3 mb-1 px-2">
    <button (click)="contactOwner()" class="btn btn-success">
        <h3>Contact Owner</h3>
    </button>
  </div>
</div>
