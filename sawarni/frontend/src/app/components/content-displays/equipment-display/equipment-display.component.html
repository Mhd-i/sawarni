<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Equipment Display</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Premium Equipment Collection</h1>
            <p class="subtitle">High-quality tools for professionals and enthusiasts</p>
        </div>
    </header>

    <main class="container">
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search equipment...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="power">Power Tools</button>
                <button class="filter-btn" data-filter="hand">Hand Tools</button>
                <button class="filter-btn" data-filter="garden">Garden</button>
                <button class="filter-btn" data-filter="new">New Arrivals</button>
            </div>
        </div>

        <div class="equipment-grid" id="equipment-grid">
            <!-- Equipment cards will be dynamically inserted here -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Premium Equipment Display. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.ts" type="module"></script>
</body>
</html>
