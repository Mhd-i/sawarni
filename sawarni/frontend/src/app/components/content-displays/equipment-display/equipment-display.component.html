<div class="card mt-5" style="width: 18rem;">
    <img class="card-img-top" [src]="equipment.image_urls[0]" width="250px" height="250px" alt="Card image cap">
    <div class="card-body">
      <h3 class="card-title">{{equipment.name}}</h3>
      <h6>sold by {{equipment.sellerUserName}}</h6>
      <p class="card-text">{{equipment.description}}</p>
      <a href="#" class="btn btn-primary">{{equipment.price}} TND</a>
    </div>
</div>
